<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: #f8f9fa">
    <table style="margin: auto; background-color: white; border-radius: 10px">
      <tr>
        <td>
          <h1 style="text-align: center">Đăng Ký</h1>
          <form action="" method="post">
            <div
              style="
                padding-left: 20px;
                padding-right: 20px;
                padding-bottom: 20px;
              "
            >
              <label for="name">Tên:</label>
              <br />
              <input
                type="text"
                id="name"
                name="name"
                style="border-radius: 4px; height: 26px"
              />
            </div>
            <div
              style="
                padding-left: 20px;
                padding-right: 20px;
                padding-bottom: 20px;
              "
            >
              <label for="email">Email:</label>
              <br />
              <input
                type="email"
                id="email"
                name="email"
                style="border-radius: 4px; height: 26px"
              />
            </div>
            <div
              style="
                padding-left: 20px;
                padding-right: 20px;
                padding-bottom: 20px;
              "
            >
              <label for="pass">Mật khẩu:</label>
              <br />
              <input
                type="password"
                id="pass"
                style="border-radius: 4px; height: 26px"
              />
            </div>
            <div
              style="
                padding-left: 20px;
                padding-right: 20px;
                padding-bottom: 20px;
              "
            >
              <input
                type="submit"
                value="Đăng Ký"
                style="
                  background-color: #007bff;
                  height: 32px;
                  width: 100%;
                  border-radius: 5px;
                  color: aliceblue;
                  cursor: pointer;
                  border: #007bff;
                "
              />
            </div>
          </form>
        </td>
      </tr>
    </table>
  </body>
</html>
